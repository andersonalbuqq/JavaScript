<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            background-color: rgb(154, 154, 224);
            font: normal 15pt times;
        }
        h1{
            color: white;
        }
        div{
            color: red;
            font: normal 14pt arial;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Teste sua nacionalidade </h1>
    <p> Favor informar seu país de origem.</p>
    <input type="text" name="origem" id="origem">
    <input type="button" value="validar" onclick="teste()">
    <div id="resultado"></div>

    <script>
    function teste(){
        var entrada = window.document.getElementById('origem').value
        var saida =window.document.getElementById('resultado')
        
        saida.innerText += "Sua nacionalidade"
        if(entrada == "brasil" || entrada == "Brasil"){
            saida.innerText += " é brasileira"
        }else {
            saida.innerText += " é estrangeira"
        }
        
    }
    </script>

</body>
</html>
