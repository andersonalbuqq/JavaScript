<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM </title>
    <style>
        body{
            background-color: rgb(123, 123, 230);
            color: white;
            font: normal 18pt Times;
        }
    </style>
</head>
<body>
    <h1> Iniciando estudos com DOM </h1>
    <p> Aqui vai o resultado </p>
    <p name = 'tentativa'> Aprendendo usar <strong>DOM</strong> em JavaScript.</p>
    <div> Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        p1.style.color = 'black'
        window.document.write("Est√° escrito assim: " + p1.innerText)

        var teste = window.document.getElementsByName('tentativa')[0]
        window.document.write(teste.innerText)
    </script>
</body>
</html>
